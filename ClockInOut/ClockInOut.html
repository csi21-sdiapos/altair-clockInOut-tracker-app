<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./ClockInOut.css">
    <title>ClockInOut</title>
  </head>
  
  <body onload="initClock()">
    <!-- navbar start -->
    <header>
      <nav class="navbar navbar-expand-lg p-2" style="background-color: #1b3e5f">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/LogoAltairBlanco.png"
              alt="Bootstrap"
              width="160"
              height="60"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Empleados
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- Links de la derecha -->
          </div>
          <div
            class="collapse navbar-collapse flex-grow-0 justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav text-right">
              <li class="nav-item active">
                <a class="nav-link text-light" href="#">Perfil</a>
              </li>
              <div class="vr text-light"></div>
              <li class="nav-item active">
                <a class="nav-link text-light" href="#">Cerrar Sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- navbar end -->

    <div class="body">
      <!-- digital clock start -->
      <div class="digitalClock">
        <div class="datetime">
          <div class="date">
            <span id="dayname">Día</span>,
            <span id="month">Mes</span>
            <span id="daynum">00</span>,
            <span id="year">Año</span>
          </div>
          <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span><!--:--> 
            <!-- <span id="seconds">00</span> -->
            <span id="period">AM</span>
          </div>
        </div>
      </div>
      <!-- digital clock end -->
      
      <!-- ripple buttons start -->
      <div class="wrapper">
        <div class="btns">
          <a href="#">ClockIn</a>
          <a href="#">ClockOut</a>
        </div>
      </div>
      <!-- ripple buttons end -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./ClockInOut.js"></script>
  </body>
</html>
